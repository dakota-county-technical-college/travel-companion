<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search_results</title>
  </head>
  <body>
    <h1>Recommended Places Page</h1>
    <div class="recommended-places">
      {% if error %}
      <p>Error: {{ error }}</p>
      {% else %}
      <div class="recommended-places">
        {% if places %} {% for place in places %}
        <div class="place">
          <h2>Name: {{ place.0 }}</h2>
          <p>Vicinity: {{ place.1 }}</p>
        </div>
        {% endfor %} {% else %}
        <p>No places found.</p>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
