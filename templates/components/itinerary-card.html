{% load static %}
<div class="itinerary-card">
  <a href="{% url 'itinerary' itinerary.id %}">
    <div class="media">
      <img src="{{ activity.photos }}" alt="{{ itinerary.destination }}">
    </div>
    <div class="content">
      <h2 class="destination">{{ itinerary.destination }}</h2>
      <div class="date">{{ itinerary.start_date }} - {{ itinerary.end_date }}</div>
      <p class="description">
        {{ itinerary.description}}
      </p>
      <button class="itinerary-button">Itinerary</button>
    </div>
  </a>
</div>
